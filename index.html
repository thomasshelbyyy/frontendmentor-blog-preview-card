<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="ilustrations-article" class="card-image">
      <p class="card-title">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <a href="#" class="card-link">HTML & CSS foundations</a>
      <p class="card-body">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="card-profile">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <p class="username">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rizky Afriyandi</a>.
    </div>

  </main>


</body>

</html>
